name: Delete feature-scoped dataset

on:
  workflow_dispatch: {}
  pull_request:
    types: [ closed ]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  delete-dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Delete `${{ github.ref_name }}`
        uses: sanity-io/github-action-sanity@v0.2-alpha
        continue-on-error: true
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.FEATURE_DATASET_MANAGER }}
        with:
          args: dataset delete ${{ github.ref_name }} --force
