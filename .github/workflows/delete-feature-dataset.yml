name: Delete feature-scoped dataset

on:
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  delete-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          sparse-checkout: |
            sanity.cli.ts
            sanity.config.ts

      - name: Delete `${{ github.ref_name }}`
        uses: sanity-io/github-action-sanity@v0.2-alpha
        continue-on-error: true
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.FEATURE_DATASET_MANAGER }}
        with:
          args: dataset delete ${{ github.ref_name }} --force
